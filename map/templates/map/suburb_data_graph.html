{% extends "base.html" %}

{% for message in messages %}
<div class="alert {{ message.tags }} alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    {{ message | safe }}
</div>
{% endfor %}




{% block scripts %}

                data: {{ data }},

        });
    });
</script>

{% endblock scripts %}
